<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pool Entry</title>
</head>
<body>
    <h1>Swimming Pool Entry Form</h1>
    <form id="entryForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <button type="button" onclick="addEntry()">Add Entry</button>
    </form>

    <button type="button" onclick="generateDailyPDF()">Generate Daily PDF</button>
    <button type="button" onclick="savePDFNow()">Save PDF Now</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
